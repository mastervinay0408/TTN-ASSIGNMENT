<!DOCTYPE html>
<html>
<head>
<title>Solution 4</title>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#dis").attr({'disabled':'disabled'})
  });
});
</script>

</head>
<body>

<h1>Solution 4</h1>


<button id="dis">Click to Disable Button</button>

</body>
</html>
